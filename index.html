<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Stopwatch Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-fluid bg-primary">
        <div class="container vh-100 d-flex justify-content-center align-items-center">
            <div id="watch-container" class="mx-auto bg-white card d-flex justify-content-around align-items-center">
                <h4 class="px-5">Stop Watch Timer</h4>
                <div id="circle" class="rounded-circle bg-light border border-dark">
                    <p id="timer" class="fs-4 w-100">00:00:00</p>
                </div>
                <div id="btns-container" class="px-5 d-flex gap-3 gap-md-5">
                    <button id="resetBtn" type="button" class="btn btn-success"><i class="bi bi-stop"></i></button>
                    <button id="startBtn" type="button" class="btn btn-primary"><i class="bi bi-play-fill"></i></button>
                    <button id="stopBtn" type="button" class="btn btn-danger"><i class="bi bi-pause-fill"></i></button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
